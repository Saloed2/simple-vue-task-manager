<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="theme.css">
</head>
<body>

    <div class="container pt-5" id="app" v-cloak>
        <div class="card ">
           <h2 v-text ="title"></h2> 
          <div class="form-control">
            <input type="text" v-model ="inputVal " @keydown.enter ="addNewTodo" :placeholder ="placeHolder">
          </div>   
         <div class="d-flex">
             <button class="btn primary" @click ="addNewTodo">Add todo</button>
             <select :disabled="!todos.length && !completed.length ? true : false" @change="filterTodos" ref = "select" name="" id="filter">
                 <option value="all">all</option>
                 <option value="completed">completed</option>
                 <option value="uncompleted">uncompleted</option>
             </select>
            </div> 
           <ul class="list" v-if ="all || uncomp">
           <li class="list-item" v-for="(val, key) in todos" :key="val">
               <span>{{val.toUpperCase()}}</span>
               <button class="btn danger mt-3" @click = "completeItem(val, key, $event)">&times;</button>
           </li>
              <hr>
            <h2 v-show="!todos.length">Nothing to do</h2>
            <ul class="list"  v-if ="all || copm">
                <li class="list-item completed" v-for="(item, key) in completed" :key="item">
                    <span>{{item.toUpperCase()}}</span> 
                    <button class="btn danger mt-3" @click ="unCompleteItem(item, key, $event)">undo</button>
                </li>
            </ul>
           </ul>
           <h3 class="counters">TODO COUNT : {{todos.length}} COMPETED COUNT : {{completed.length}}</h3>
        </div>
    </div>




    <script src="https://unpkg.com/vue@next"></script>
    <script src="index.js"></script>
</body>
</html>
